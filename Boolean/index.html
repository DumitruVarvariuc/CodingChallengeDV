<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="transparentblock">

        <!-- Logo & title -->
        <header>
            <img class="logo" src="immagini/logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Buttons -->
        <nav>
            <section class="buttons">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </section>
        </nav>

        <main>
            <!-- Monopattino 1 -->
            <section>
                <div class="monopattini">
                    <input type="checkbox">
                    <strong>Monopattino Gino22</strong>
                </div>
                <div>
                    <span class="material-symbols-outlined">arrow_forward</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                    <div>
                        <span class="statocarica">Stato carica:</span>
                    </div>
                    <hr id="barra1">
                </div>
            </section>


            <!-- Monopattino 2 -->
            <section>
                <div class="monopattini">
                    <input type="checkbox">
                    <strong>Monopattino Mike24</strong>
                </div>
                <div>
                    <span class="material-symbols-outlined">arrow_forward</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                    <div>
                        <span class="statocarica">Stato carica:</span>
                    </div>
                    <hr id="barra2">
                </div>
            </section>


            <!-- Monopattino 3 -->
            <section>
                <div class="monopattini">
                    <input type="checkbox">
                    <strong>Monopattino Fede154</strong>
                </div>
                <div>
                    <span class="material-symbols-outlined">arrow_forward</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                    <div>
                        <span class="statocarica">Stato carica:</span>
                    </div>
                    <hr id="barra3">
                </div>
            </section>
        </main>

    </div>


</body>

</html>
